# azure-cosmos-cassandra-driver-4-extensions build pipeline
# Builds and runs tests with Apache Maven.
# Reference: https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pr:
- main

jobs:
- job: Build_with_Java_8
  strategy:
    matrix:
      Linux:
        ImageName: 'ubuntu-latest'
      MacOS:
        ImageName: 'macos-latest'
      Windows:
        ImageName: 'windows-latest'
    maxParallel: 1
  pool:
    vmImage: $(ImageName)
  steps:
  - task: Maven@3
    displayName: 'Build'
    inputs:
      mavenPomFile: 'pom.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      mavenOptions: '-Xmx3072m'
      goals: 'help:active-profiles install'
      findBugsRunAnalysis: true
      options: '-DskipTests'
  - task: Maven@3
    displayName: 'Verify package'
    inputs:
      mavenPomFile: 'package/pom.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      mavenOptions: '-Xmx3072m'
      goals: 'verify'
      options: '-DargLine="-Dazure.cosmos.cassandra.global-endpoint=''$(AZURE_COSMOS_CASSANDRA_GLOBAL_ENDPOINT)''
        -Dazure.cosmos.cassandra.username=''$(AZURE_COSMOS_CASSANDRA_USERNAME)''
        -Dazure.cosmos.cassandra.password=''$(AZURE_COSMOS_CASSANDRA_PASSWORD)''
        -Dazure.cosmos.cassandra.local-datacenter=''$(AZURE_COSMOS_CASSANDRA_LOCAL_DATACENTER)''
        -Dazure.cosmos.cassandra.read-datacenter=''$(AZURE_COSMOS_CASSANDRA_READ_DATACENTER)''
        -Dazure.cosmos.cassandra.write-datacenter=''$(AZURE_COSMOS_CASSANDRA_WRITE_DATACENTER)''"'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: Maven@3
    displayName: 'Verify examples'
    inputs:
      mavenPomFile: 'examples/pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      goals: 'verify'
      options: '-DargLine="-Ddatastax-java-driver.advanced.auth-provider.password=''$(AZURE_COSMOS_CASSANDRA_PASSWORD)''
        -Ddatastax-java-driver.advanced.auth-provider.username=''$(AZURE_COSMOS_CASSANDRA_USERNAME)''
        -Ddatastax-java-driver.basic.load-balancing-policy.global-endpoint=''$(AZURE_COSMOS_CASSANDRA_GLOBAL_ENDPOINT)''
        -Ddatastax-java-driver.basic.load-balancing-policy.read-datacenter=''$(AZURE_COSMOS_CASSANDRA_READ_DATACENTER)''"'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: PowerShell@2
    displayName: 'Copy package artifacts to Build.ArtifactsStagingDirectory'
    inputs:
      targetType: 'inline'
      script: |
        $packageName = [System.IO.Path]::GetFileNameWithoutExtension($(Get-Item *[0-9].jar).Name)
        $targetDirectory = New-Item -ItemType Directory $Env:BUILD_ARTIFACTSTAGINGDIRECTORY/$packageName
        
        Copy-Item *.jar $targetDirectory
        Copy-Item ../pom.xml $targetDirectory/$packageName.pom
        
        $packageName = $packageName.Split("-extensions-") -join "-"
        $targetDirectory = New-Item -ItemType Directory $Env:BUILD_ARTIFACTSTAGINGDIRECTORY/$packageName
        
        Copy-Item ../../pom.xml $targetDirectory/$packageName.pom
      pwsh: true
      workingDirectory: '$(Build.Repository.LocalPath)/package/target'
  - task: PublishPipelineArtifact@1
    displayName: 'Publish contents of Build.ArtifactsStagingDirectory'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifact: 'driver-4.java-8.$(ImageName)'
      publishLocation: 'pipeline'

