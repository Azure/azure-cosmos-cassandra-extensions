# azure-cosmos-cassandra-driver-4-extensions build pipeline
# Builds and runs tests with Apache Maven.
# Reference: https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- develop/java-driver-4
- release/java-driver-4/*

pr:
- develop/java-driver-4
- release/java-driver-4/*

- name: Log.Filename
  value: $(Build.ArtifactStagingDirectory)/azure-cosmos-cassandra-driver-4.log
  readonly: true

- name: Reporting.Directory
  value: $(Build.ArtifactStagingDirectory)
  readonly: true

- name: Package.ArgLine
  value: >
    -Dazure.cosmos.cassandra.contact-point='$(AZURE_COSMOS_CASSANDRA_CONTACT_POINT)'
    -Dazure.cosmos.cassandra.hostname='$(AZURE_COSMOS_CASSANDRA_HOSTNAME)'
    -Dazure.cosmos.cassandra.port='$(AZURE_COSMOS_CASSANDRA_PORT)'
    -Dazure.cosmos.cassandra.username='$(AZURE_COSMOS_CASSANDRA_USERNAME)'
    -Dazure.cosmos.cassandra.password='$(AZURE_COSMOS_CASSANDRA_PASSWORD)'
    -Dazure.cosmos.cassandra.global-endpoint='$(AZURE_COSMOS_CASSANDRA_CONTACT_POINT)'
    -Dazure.cosmos.cassandra.regional-endpoints='$(AZURE_COSMOS_CASSANDRA_REGIONAL_ENDPOINTS)'
    -Dazure.cosmos.cassandra.local-datacenter='$(AZURE_COSMOS_CASSANDRA_LOCAL_DATACENTER)'
    -Dazure.cosmos.cassandra.read-datacenter='$(AZURE_COSMOS_CASSANDRA_READ_DATACENTER)'
    -Dazure.cosmos.cassandra.write-datacenter='$(AZURE_COSMOS_CASSANDRA_WRITE_DATACENTER)'
    -Dazure.cosmos.cassandra.log-file='$(Log.Filename)'
    -Dazure.cosmos.cassandra.reporting-directory='$(Reporting.Directory)'
  readonly: true

- name: Examples.ArgLine
  value: >
    -DAZURE_COSMOS_CASSANDRA_CONTACT_POINT='$(AZURE_COSMOS_CASSANDRA_CONTACT_POINT)'
    -DAZURE_COSMOS_CASSANDRA_USERNAME='$(AZURE_COSMOS_CASSANDRA_USERNAME)'
    -DAZURE_COSMOS_CASSANDRA_PASSWORD='$(AZURE_COSMOS_CASSANDRA_PASSWORD)'
    -DAZURE_COSMOS_CASSANDRA_GLOBAL_ENDPOINT='$(AZURE_COSMOS_CASSANDRA_CONTACT_POINT)'
    -DAZURE_COSMOS_CASSANDRA_READ_DATACENTER='$(AZURE_COSMOS_CASSANDRA_READ_DATACENTER)'
    -DAZURE_COSMOS_CASSANDRA_READ_DATACENTER='$(AZURE_COSMOS_CASSANDRA_WRITE_DATACENTER)'
    -DAZURE_COSMOS_CASSANDRA_LOG_PATH='$(Build.ArtifactStagingDirectory)'
    -Dazure.cosmos.cassandra.java-options='-Ddatastax-java-driver.basic.request.timeout=60000 -Dlogging.level.com.datastax=DEBUG -Dlogging.level.com.azure.cosmos.cassandra=DEBUG -Dlogging.level.com.azure.cosmos.cassandra.config=DEBUG'
  readonly: true

- name: Stage-Artifacts
  value: |
    $packageName = [System.IO.Path]::GetFileNameWithoutExtension($(Get-Item *[0-9].jar).Name)
    $targetDirectory = New-Item -ItemType Directory $Env:BUILD_ARTIFACTSTAGINGDIRECTORY/$packageName

    Copy-Item *.jar $targetDirectory
    Copy-Item ../pom.xml $targetDirectory/$packageName.pom

    $packageName = $packageName.Split("-extensions-") -join "-"
    $targetDirectory = New-Item -ItemType Directory $Env:BUILD_ARTIFACTSTAGINGDIRECTORY/$packageName

    Copy-Item ../../pom.xml $targetDirectory/$packageName.pom
  readonly: true

jobs:

- job: Build_with_Java_8
  strategy:
    matrix:
      Linux:
        ImageName: 'ubuntu-latest'
      MacOS:
        ImageName: 'macos-latest'
      Windows:
        ImageName: 'windows-latest'
    maxParallel: 1
  pool:
    vmImage: $(ImageName)
  steps:
  - task: Maven@3
    displayName: 'Build'
    inputs:
      mavenPomFile: 'pom.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      mavenOptions: '-Xmx3072m'
      goals: 'help:active-profiles install javadoc:test-javadoc'
      findBugsRunAnalysis: true
      options: '-DskipTests'
  - task: Maven@3
    displayName: 'Verify package'
    inputs:
      mavenPomFile: 'driver-4/pom.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      mavenOptions: '-Xmx3072m'
      goals: 'verify'
      options: '-DargLine="$(Package.ArgLine)"'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: Maven@3
    displayName: 'Verify examples'
    inputs:
      mavenPomFile: 'examples/spring-boot-app/pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      goals: 'verify'
      options: '-DargLine="$(Examples.ArgLine)"'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: PowerShell@2
    displayName: 'Stage artifacts'
    inputs:
      targetType: 'inline'
      script: $(Stage-Artifacts)
      pwsh: true
      workingDirectory: '$(Build.Repository.LocalPath)/driver-4/target'
  - task: PublishPipelineArtifact@1
    displayName: 'Publish staged artifacts'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifact: 'driver-4.java-8.$(ImageName)'
      publishLocation: 'pipeline'

- job: Build_with_Java_11
  strategy:
    matrix:
      Linux:
        ImageName: 'ubuntu-latest'
      MacOS:
        ImageName: 'macos-latest'
      Windows:
        ImageName: 'windows-latest'
    maxParallel: 1
  pool:
    vmImage: $(ImageName)
  steps:
  - task: Maven@3
    displayName: 'Build'
    inputs:
      mavenPomFile: 'pom.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.11'
      jdkArchitectureOption: 'x64'
      mavenOptions: '-Xmx3072m'
      goals: 'help:active-profiles install javadoc:test-javadoc'
      findBugsRunAnalysis: true
      options: '-DskipTests'
  - task: Maven@3
    displayName: 'Verify package'
    inputs:
      mavenPomFile: 'driver-4/pom.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.11'
      jdkArchitectureOption: 'x64'
      mavenOptions: '-Xmx3072m'
      goals: 'verify'
      options: '-DargLine="$(Package.ArgLine)"'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: Maven@3
    displayName: 'Verify examples'
    inputs:
      mavenPomFile: 'examples/spring-boot-app/pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.11'
      jdkArchitectureOption: 'x64'
      goals: 'verify'
      options: '-DargLine="-Dazure-cosmos-cassandra-jar=$(Build.Repository.LocalPath)/examples/spring-boot-app/target/azure-cosmos-cassandra-spring-boot-app-example-\${project.version}.jar $(Examples.ArgLine)"'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: PowerShell@2
    displayName: 'Stage artifacts'
    inputs:
      targetType: 'inline'
      script: $(Stage-Artifacts)
      pwsh: true
      workingDirectory: '$(Build.Repository.LocalPath)/driver-4/target'
  - task: PublishPipelineArtifact@1
    displayName: 'Publish staged artifacts'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifact: 'driver-4.java-11.$(ImageName)'
      publishLocation: 'pipeline'
