name = Logging configuration
appenders = console, file
appender = file

rootLogger.level = info
rootLogger.appenderRefs = file
rootLogger.appenderRef.file.ref = LOGFILE

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d][%p][][thread:%t][logger:%c] %m%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = ${sys:azure.cosmos.cassandra.logFile:-${env:AZURE_COSMOS_CASSANDRA_LOGFILE:-${sys:user.home}/azure-cosmos-cassandra-driver-3.log}}
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d][%p][][thread:%t][logger:%c] %m%n
