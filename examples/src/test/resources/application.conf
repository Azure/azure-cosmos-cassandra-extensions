datastax-java-driver {
  advanced {
    auth-provider {
      username = ${AZURE_COSMOS_CASSANDRA_USERNAME}
      password = ${AZURE_COSMOS_CASSANDRA_PASSWORD}
    }
  }
  basic {
    contact-points = ${AZURE_COSMOS_CASSANDRA_CONTACT_POINT}
    load-balancing-policy {
      global-endpoint = ${AZURE_COSMOS_CASSANDRA_CONTACT_POINT}     # Global contact endpoint
      read-datacenter = ${AZURE_COSMOS_CASSANDRA_READ_DATACENTER}   # Datacenter for read operations
      write-datacenter = ${AZURE_COSMOS_CASSANDRA_WRITE_DATACENTER} # Datacenter for write operations
    }
  }
}
