datastax-java-driver {
  advanced {
    retry-policy {
      class = com.azure.cosmos.cassandra.CosmosRetryPolicy
      max-retries = 5              # Maximum number of retries
      fixed-backoff-time = 5000    # Fixed backoff time in milliseconds
      growing-backoff-time = 1000  # Growing backoff time in milliseconds
    }
  }
  basic {
    load-balancing-policy {
      class = com.azure.cosmos.cassandra.CosmosLoadBalancingPolicy
      dns-expiry-time = 60  # DNS expiry time in seconds
      global-endpoint = ""  # Global contact endpoint
      read-dc = ""          # Datacenter for read operations
      write-dc = ""         # Datacenter for write operations

      // TODO (DANOBLE) do we care to specify or instruct customers to specify LOAD_BALANCING_LOCAL_DATACENTER here?
    }
  }
}
